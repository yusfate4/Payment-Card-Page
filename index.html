<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Payment Card Page</title>
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="card-flip">
          <!-- card front start -->
          <div class="card-front">
            <div class="card-chip"></div>
            <div class="card-logo">
              <img
                src="./assets/images/visa.png"
                alt="card-logo"
                id="card-front-logo"
                style="width: 100%"
              />
            </div>
            <div class="card-number">
              <p id="card-num-display"></p>
              <p id="card-num-display-1"></p>
              <p id="card-num-display-2"></p>
              <p id="card-num-display-3"></p>
            </div>

            <div class="card-holder">
              <label>Card holder</label>
              <div id="card_holder_display"></div>
            </div>
            <div class="card-expire-date">
              <label>EXPIRES</label>
              <div id="month"></div>
              <div id="year"></div>
            </div>
          </div>
          <!-- card front ends -->

          <!-- card back start-->
          <div class="card-back">
            <div class="card-strip"></div>
            <div class="card-logo">
              <img
                src="./assets/images/visa.png"
                alt="card-logo"
                style="width: 100%"
              />
            </div>

            <div class="ccv">
              <label>CCV</label>
              <div id="ccv-back"></div>
            </div>
          </div>
          <!-- card back ends -->
        </div>
      </div>

      <!-- card input section -->
      <main>
        <form action="#">
          <fieldset id="card-digit">
            <label for="card-number">CARD NUMBER</label>
            <span id="messageValidation"></span>
            <input
              type="num"
              id="card-number"
              class="input-card-number"
              maxlength="4"
              autofocus
              oninput="numberValidator(this)"
            />

            <input
              type="num"
              id="card-number-1"
              class="input-card-number"
              maxlength="4"
              oninput="numberValidator(this)"
            />

            <input
              type="num"
              id="card-number-2"
              class="input-card-number"
              maxlength="4"
              oninput="numberValidator(this)"
            />

            <input
              type="num"
              id="card-number-3"
              class="input-card-number"
              maxlength="4"
              oninput="numberValidator(this)"
            />
          </fieldset>
          <fieldset>
            <label for="card-holder">Card Holder</label>
            <input
              type="text"
              id="card-holder"
              oninput="cardholderValidator(this)"
              pattern="[A-Za-z]+"
            />
            <span id="holderValidation"></span>
          </fieldset>

          <fieldset class="fieldset-expire">
            <label for="card-expire-month">Expiration date</label>
            <label for="card-expire-month">Expiration date</label>

            <div class="select">
              <select name="" id="card-expire-month">
                <option value="month" selected disabled></option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="select">
              <select name="" id="card-expire-year">
                <option value="year" selected disabled></option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="ccv-fieldset">
            <label for="ccv-card">CCV</label>
            <input type="text" id="ccv-card" maxlength="3" />
            <span id="ccvValidation"></span>
          </fieldset>
          <button class="btn"><i class="fa fa-lock"></i> submit</button>
        </form>
      </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/validation.js"></script>
  </body>
</html>
